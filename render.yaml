services:
  - type: web
    name: trackmate-mcp
    runtime: python
    plan: free
    buildCommand: pip install -e .
    startCommand: python -m src.server
    envVars:
      - key: SWEET_TRACKER_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11"
      - key: MCP_TRANSPORT
        value: "sse"
